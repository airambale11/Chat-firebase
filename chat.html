<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>titulo</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img class= "profile-picture" id="profile-picture" alt="Imagen de perfil">
            <span class="profile-name" id="profile-name">Gareth Bale</span>
            <button class="exit-button" onclick = "signOut()">Salir</button>
        </div>
        <div class="chat-container">
            <div class="header">
                <span>Chato</span>
            </div>
            <div class="messages" id= "messages">
            </div>
            <div class="text-input">
                <form onsubmit="sendMessage(event)" class="message-form">
                    <input id= "message-input" type="text" placeholder="Escribe un mensaje.">
                    <button id = "send-button" >Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.9.1/firebase.js" integrity="sha512-wLI6M1/wOnh7Pt0Yl3FApZCXv/+GXozJSucELLDSb2W3CKdQsj7AfxKiSLRfvjjBkv8WUt+6kafynoxWg7NHeA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.9.1/firebase-auth.min.js" integrity="sha512-GAEvFso2oksY5JFkHlrfLhZgAV6aL48qxnbxPnbKnNLeG/XsU/c0lh/g9gocZ2RtbRx6VDTqspPEy9ixWvbfzw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.9.1/firebase-database.min.js" integrity="sha512-VznTxsL4sJoS2/NltqekuuqVpubhE6g4XnxTo9wMZ9i0MCA7JC/55vuVh9+Wm9gMCdYJwxAXoaHq27uyqqJMTQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/firebase.js"></script>

    <script src="js/chat.js"></script>


</body>
</html>
